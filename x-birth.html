    <link href="./assets/css/fonts-roboto.css?family=Roboto:100,300,400,500,700,900&amp;#x7c" rel="stylesheet">
    <link href="./assets/css/theme-oob.css" rel="stylesheet">

  <body data-spy="scroll" data-target="#navbar-one-page" data-offset="80">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-theme fixed-top py-0">
      <div class="container"><a class="navbar-brand font-weight-normal ls-1" href="./index.html#top" data-fancyscroll="data-fancyscroll" data-offset="64"><img class="testimonial-company-logo d-inline-block opacity-80" src="./assets/img/logo/b&amp;w/ob-logo-cen2.png" alt="" /></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" id="navbar-one-page">
            <li class="nav-item"><a class="nav-link" href="./index.html" data-fancyscroll="data-fancyscroll" data-offset="64"> <span class="nav-link-text">Home</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main>


      <!-- ============================================-->
      <!-- Preloader ==================================-->
      <div class="preloader" id="preloader">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-white-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================-->
      <!-- End of Preloader ===========================-->


      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="py-0 text-center overflow-hidden" id="top" data-zanim-timeline="{}" data-zanim-trigger="scroll">

        <div class="bg-holder overlay parallax" style="background-image:url(./assets/img/headers/header-ob-whales-2.jpg);">
        </div>
        <!--/.bg-holder-->

        <div class="container-fluid">
          <div class="header-overlay"></div>
          <div class="position-relative pt-10 pb-8">
            <div class="header-text">
              <div class="overflow-hidden">
                <h2 class="display-2 text-white fs-5" data-zanim-xs='{"duration":2,"delay":0}'>Birth <span class="font-weight-bold ml-1">Details</span></h2>
              </div>


            </div>
          </div>
        </div>
        <!-- end of .container-->

      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->




      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="pt-3 pt-lg-5 pb-6 pb-lg-8 text-center" id="contact">

        <div class="container">

          <div class="row justify-content-center">
            <div class="col-md-3">
            </div>

            <div class="col-lg-6">
              <h5 class="mb-3">Please enter your birth details</h5>

              <!-- =======================================-->
              <!-- FORM begin ============================-->
              <form class="zform text-left" method="post">
                <!-- Enter TO: e-mail address here -->
                <input type="hidden" name="to" value="vitorio@ooblue.is" />
                <!-- Enter CSV FILE NAME: CSV File Name (without extension) -->
                <input type="hidden" name="file" value="birth-details" /> 
                <!-- Enter SUBJECT: e-mail subject here -->
                <input type="hidden" name="subject" value="Birth Details - ooBlue" /> 
                <!-- Enter REDIRECT: redirection after form submitted -->
                <input type="hidden" name="redirect" value="https://ooblue.is" />

                <div class="form-group">
                  <label>Name *</label>
                  <div class="input-group mb-3">
                    <input class="form-control" type="text" name="firstname" aria-label="First name" placeholder="First Name" required="required">
                    <input class="form-control" type="text" name="lastname" aria-label="Last name" placeholder="Last Name" required="required">
                  </div>
                </div>

                <div class="form-group">
                  <label>Email *</label>
                  <input class="fs-0 form-control" type="email" name="from" placeholder="Email Address" required="required" />
                </div>

                <div class="form-group">
                  <label>Date and Time of Birth *</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text">Date</span></div>
                    <input class="form-control" type="text" name="b-day" aria-label="Day" placeholder="Day" required="required">
                    <input class="form-control" type="text" name="b-month" aria-label="Month" placeholder="Month" required="required">
                    <input class="form-control" type="text" name="b-year" aria-label="Year" placeholder="Year" required="required">

                    <div class="input-group-prepend"><span class="input-group-text">Time</span></div>
                    <input class="form-control" type="text" name="b-hour" aria-label="Hour" placeholder="h" required="required">
                    <input class="form-control" type="text" name="b-minute" aria-label="Minute" placeholder="min" required="required">
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label>Place of Birth (City / State / Country) *</label>
                  <input class="fs-0 form-control" type="text" name="b-place" placeholder="City / State / Country" required="required" />
                </div>


                <div class="form-group mb-3">
                  <label>Your Current Location</label>
                  <input class="fs-0 form-control" type="text" name="current-location" placeholder="Current Location (so we can sync time zones)">
                </div>

                <div class="form-group mb-3">
                  <label>Additional Details</label>
                  <textarea class="fs-0 form-control contact-message" rows="8" name="message" placeholder="Anything you'd like to add"></textarea>
                </div>

                <div class="zform-feedback my-2"></div>
                <button class="btn btn-block btn-dark hvr-sweep-top" type="submit">Send Birth Details</button>
              </form>
              <!-- END FORM ===============-->
              <!--=========================-->

            </div>

            <div class="col-md-3">
            </div>

          </div>
        </div>
        <!-- end of .container-->

      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->



    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->





    <a class="btn-back-to-top" href="#top" data-fancyscroll><img src="./assets/img/line-icons/upload-arrow.svg" width="8" alt=""></a>

    <script src="./assets/lib/@fortawesome/all.min.js"></script>
    <script src="./assets/js/rellax.min.js"></script>

  </body>
